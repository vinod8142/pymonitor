name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Info
        run: |
          echo "🔄 Workflow triggered by tag: ${{ github.ref_name }}"
          echo "📝 SHA: ${{ github.sha }}"
          echo "🏷️ Ref: ${{ github.ref }}"
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: List existing tags
        run: git tag -l
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Verify Release Created
        run: |
          echo "✅ If no errors above, release should be created!"